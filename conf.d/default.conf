# Shared dictionaries untuk auto-ssl
lua_shared_dict auto_ssl 1m;
lua_shared_dict auto_ssl_settings 64k;

# Inisialisasi library auto-ssl
init_by_lua_block {
    auto_ssl = require("resty.auto-ssl").new()
    
    -- Whitelist domain yang diizinkan untuk mendapatkan SSL
    auto_ssl:set("allow_domain", function(domain)
        local allowed_domains = {
            ["sribuhost.com"] = true,
            ["www.sribuhost.com"] = true,
        }
        return allowed_domains[domain]
    end)
    
    -- Storage adapter untuk menyimpan sertifikat
    auto_ssl:set("storage_adapter", "resty.auto-ssl.storage_adapters.file")
    auto_ssl:set("dir", "/etc/resty-auto-ssl")
    
    auto_ssl:init()
}

init_worker_by_lua_block {
    auto_ssl:init_worker()
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# DNS resolver untuk Docker internal network
resolver 127.0.0.11 valid=30s ipv6=off;

# Internal server untuk auto-ssl challenge validation
server {
    listen 127.0.0.1:8999;
    
    # Endpoint untuk auto-ssl hooks
    location / {
        content_by_lua_block {
            auto_ssl:hook_server()
        }
    }
}

server {
    listen 80;
    listen 443 ssl;
    
    # Sertifikat fallback (sementara sebelum SSL asli terbit)
    ssl_certificate /usr/local/openresty/nginx/conf/fallback.crt;
    ssl_certificate_key /usr/local/openresty/nginx/conf/fallback.key;

    # Logic SSL otomatis dari Let's Encrypt
    ssl_certificate_by_lua_block {
        auto_ssl:ssl_certificate()
    }
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Endpoint untuk validasi Let's Encrypt (harus SEBELUM location /)
    location /.well-known/acme-challenge/ {
        content_by_lua_block {
            auto_ssl:challenge_server()
        }
    }

    location / {
        # Rate limiting
        limit_req zone=general burst=20 nodelay;
        
        set $target_upstream "";
        access_by_lua_file /usr/local/openresty/nginx/conf/lua/router.lua;

        proxy_pass $target_upstream;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Proxy buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
    }
}
